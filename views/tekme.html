<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <head>
    	<title>Turnir v košarki</title>
    </head>
    <body style="background-color:powderblue;">
    	<h1 class="title" style="color:DodgerBlue;">Statistika tekme</h1>
	<form action="/spremembe_tekme/">
    		<label> Kateri ekipi sta igrali na tekmi? </label>
		<div class="field">
 		 <div class="control">
   		  <div class="select is-info">
    		   <select name="ime1" style="border:2px solid DodgerBlue;">
                	   %for ekipa in seznam_ekip:
        			   <option type="text" value={{ekipa}}>{{ekipa}}</option>
    			   %end
  		   </select>
  	          </div>
 		 </div>
		</div>

		<div class="field">
 		 <div class="control">
   		  <div class="select is-info">
    		   <select name="ime2" style="border:2px solid DodgerBlue;">
                	   %for ekipa in seznam_ekip:
        			   <option type="text" value={{ekipa}}>{{ekipa}}</option>
    			   %end
  		   </select>
  	          </div>
 		 </div>
		</div>

		<input type="submit" value="Potrdi!">
		%if napaka:
			<p style="color:red;">Imeni ekip se morata razlikovati.</p>
		%end
	</form>
    </body>
    <footer><a href='/'>Začetna stran</a></footer>
</html>
